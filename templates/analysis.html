<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparative Apple Data Analysis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .table th, .table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .table th {
      background-color: #f2f2f2;
    }
    .plot-container {
      margin-bottom: 40px;
    }
    hr {
      margin: 40px 0;
      border: 0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Comparative Apple Data Analysis</h1>
    
    {% if analysis_items %}
      {% for item in analysis_items %}
        <h2>{{ item.combo_title }}</h2>
        <div>
          {{ item.table_html|safe }}
        </div>
        <div class="plot-container">
          <img src="{{ item.plot_img }}" alt="Plot for {{ item.combo_title }}" style="max-width:100%; height:auto;">
        </div>
        <hr>
      {% endfor %}
    {% else %}
      <p>No data found for the specified combos.</p>
    {% endif %}
  </div>
</body>
</html>
